<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chrome Remote Desktop Launcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Chrome RD">
  <link rel="apple-touch-icon" href="icon.png"> <!-- Add your custom icon here -->
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      text-align: center;
    }
    button {
      font-size: 22px;
      padding: 20px;
      background-color: #4285F4;
      color: white;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button onclick="launchRemoteDesktop()">Launch Chrome Remote Desktop</button>

  <script>
    function launchRemoteDesktop() {
      window.location.href = "https://remotedesktop.google.com/access";
    }
  </script>
</body>
</html>
