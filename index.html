<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chrome Remote Desktop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="icon.png">
  <script>
    // Function to handle redirect after countdown
    let countdown = 5; // seconds
    const countdownElement = document.getElementById("countdown");

    const interval = setInterval(() => {
      countdownElement.textContent = `Redirecting in ${countdown} seconds...`;
      countdown--;
      if (countdown < 0) {
        clearInterval(interval);
        window.location.href = "https://remotedesktop.google.com/access"; // Actual redirect
      }
    }, 1000); // Update every second
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50%;
    }
    h2 {
      font-size: 24px;
    }
    p {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Launching Chrome Remote Desktop...</h2>
  <p style="color: #333;">Please tap the Share icon → “Add to Home Screen”</p>
  <p style="color: #777;" id="countdown">Redirecting in 5 seconds...</p>
</body>
</html>
